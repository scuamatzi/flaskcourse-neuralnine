{% extends "base.html" %}

{% block title %}
Index Page
{% endblock title %}

{% block content %}

    <h1>{{ title }}</h1>
    <p> {{description}} </p>
    <h2>Ages list</h2>

    <ul>
      {% for item in ages_list %}
      <li {% if item>=30 %} style="color:red" {% endif %} > {{item}} </li>
      {% endfor %}
    </ul>

    <a href="{{ url_for("filters") }}">Filters</a>
{% endblock content %}

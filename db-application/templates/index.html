{% extends "base.html" %}

{%block title %}
  Index
{%endblock %}

{% block content %}
  <h1>Index Page</h1>
  <ul>
    {% for person in people %}
      <li> {{ person }} </li>
    {% endfor %} 
  </ul>

  <h3>New Person</h3>
  <form action="{{ url_for("index") }}" method=POST>
    <input type="text" name="name" value="" placeholder="Name" required="required"><br>
    <input type="number" name="age" value="" placeholder="Age"><br>
    <input type="text" name="job" value="" placeholder="Job"><br>
    <input type="submit" name="" value="Create">
  </form>

{% endblock %}
